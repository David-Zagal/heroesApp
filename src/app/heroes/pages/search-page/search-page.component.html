<div class="flex flex-column p-2">
	<div class="flex justify-content-between">
		<h3>Buscador</h3>
		<button mat-button color="warn" (click)="goBack ()">
			<mat-icon>undo</mat-icon>
			Regresar
		</button>
	</div>

	<mat-form-field>
		<mat-label>Buscador de héroes</mat-label>
		<input matInput type="text" [formControl]="searchInput" (input)="searchHero ()" [matAutocomplete]="auto"/>

		<mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption (optionSelected)="onSelectedOption ($event)">
			<mat-option *ngFor="let hero of heroes" [value]="hero">
				{{ hero.superhero }}
			</mat-option>
			<mat-option value="" *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">No se encontró nada con el valor de {{ searchInput.value }}</mat-option>
		</mat-autocomplete>
	</mat-form-field>

	{{ selectedHero | json }}
</div>
