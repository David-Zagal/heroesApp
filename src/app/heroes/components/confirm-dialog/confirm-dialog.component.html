<h1 mat-dialog-title>¿Está seguro de eliminar a {{ data.superhero }}?</h1>
<div mat-dialog-content>
	<p>Este proceso no es reversible, va a elimar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick ()">No Thanks</button>
	<span class="spacer"></span>
	<button mat-button color="primary" (click)="onConfirm ()" [mat-dialog-close]="data.id" cdkFocusInitial>Ok</button>
</div>
